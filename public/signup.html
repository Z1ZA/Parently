<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog : Signup</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="img/family-logo.png" alt="logo" />
        <h1 class="logo-title">Parently</h1>
      </div>
      <div class="toggle">
        <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
      </div>
      <ul class="menu">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="https://github.com/Z1ZA/Parently">About us</a>
        </li>
        <li>
          <a href="/login" class="login">Login</a>
        </li>
      </ul>
    </nav>

    <main class="login-section">
      <div class="login-container">
        <h1 class="login-title">Sign up</h1>
        <p class="login-text">Silahkan sign up menggunakan data yang valid</p>

        <div class="container">
          <form>
            <div class="text_field">
              <label>Username</label>
              <input type="text" required class="column" id="usernameSignup" />
            </div>

            <div class="text_field">
              <label>Password</label>
              <input
                type="password"
                required
                class="column"
                id="passwordSignup"
              />
            </div>

            <div class="text_field">
              <label>Email</label>
              <input type="email" required class="column" id="email" />
            </div>

            <input type="submit" value="Sign up" class="btn" id="btnSignup" />

            <div>already have account?</div>

            <div class="signup_link">
              Please!
              <a href="/login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/drawer.js"></script>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
